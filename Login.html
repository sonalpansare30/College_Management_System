<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Login Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <div class="row">
                <a href="Index.html" class="navbar-brand"> </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top:30px">
        <div class="panel panel-default">
            <div class="" style="margin-top:20px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="panel-heading text-primary text">
                            <h3>Welcome to College Management System</h3>
                        </div>
                        <div class="panel-body">
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="input-group mb-3">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary" for=""><i class="bi bi-person-circle text-white"></i></span>
                                    <select class="form-select">
                                      <option selected><--Select Role--></option>
                                      <option value="1">Admin</option>
                                      <option value="2">Faculty</option>
                                     
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary text-center mt-2" type="submit">
                                    Login
                                </button>
                                </div>
                                <p class="text-center mt-5">Don't have an account?
                                    <span class="text-primary">Sign Up</span>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
