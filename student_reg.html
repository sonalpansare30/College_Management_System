<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        
        .card-registration .select-arrow {
            top: 13px;
        } */
    </style>
</head>

<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="my-4">
                        <div class="row g-0">

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase text-primary text-center">Student registration form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">Select Course</label>
                                                <!-- <input type="text" id="form3Example1m" class="form-control form-control-lg" /> -->
                                                <select class="form-control form-control-md text-center">
                                                    <option selected><--Select Course--></option>
                                                    <option>BE</option>
                                                    <option>ME</option>
                                                </select>

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Select Year</label>
                                                <select class="form-control form-select form-control-md text-center">
                                                    <option selected><--Select Year--></option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">First name</label>
                                                <input type="text" id="form3Example1m" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Last name</label>
                                                <input type="text" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">Email Id</label>
                                                <input type="email" id="form3Example1m" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Contact Number</label>
                                                <input type="number" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">Address</label>
                                                <input type="text" id="form3Example1m" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <!-- <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Contact Number</label>
                                                <input type="number" class="form-control form-control-lg" />

                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">Password</label>
                                                <input type="password" id="form3Example1m" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Confirm Passord</label>
                                                <input type="password" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">Date of Birth</label>
                                                <input type="date" id="dob" class="form-control form-control-lg" />

                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Gender</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <label class="radio-inline"> <input type="radio" name="Gender" id="Male"
                                                        value="Male" checked> Male </label>
                                                <label class="radio-inline"> <input type="radio" name="Gender"
                                                        id="Female" value="Female"> Female </label>
                                                <label class="radio-inline"> <input type="radio" name="Gender"
                                                        id="Other" value="Other" disabled> Other </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m1">Father's Name</label>
                                                <input type="text" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n1">Father Occupation</label>
                                                <input type="text" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m1">Mother's Name</label>
                                                <input type="text" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n1">Mother Occupation</label>
                                                <input type="text" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="thumbnail">
                                                <a href="Images/user.jpg">
                                                    <img src="Images/user.jpg" alt="Lights" style="width:100px;height: 100px;">
                                                    <div class="caption">
                                                        <!-- <p>Lorem ipsum...</p> -->

                                                        <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="d-flex justify-content-end pt-4">
                                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                        <button type="button" class="btn btn-primary btn-lg ms-2">Submit form</button>
                                    </div> -->
                                    <div class="row">
                                        <div class="d-flex justify-content-center  text-center">
                                            <button type="button" class="btn btn-primary  btn-lg ms-2 text-body">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
