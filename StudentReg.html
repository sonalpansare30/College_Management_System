<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        #heading {
            color: #546231;
        }
        
        .container {
            background-color: #f3f3fe;
        }
        
        body {
            -webkit-tap-highlight-color: rgb(211, 211, 210);
        }
        
        .spacer {
            height: 22px;
        }
    </style>
</head>

<body>

    <div class="container border border-2">
        <form>
            <div class="row">
                <div class="row col-sm-10">
                    <h4 id="heading" class="text-center">Student Registration Form</h4>
                </div>
                <div class="col-sm-2 text-center ">
                    <button type="button" class="btn btn-primary  fs-5"><a href="Index.html" class="text-white  fs-5 bi bi-house spacer ">Home</a></button>

                </div>
            </div>
            <div class="row">
                <h5 id="heading">Personal Details</h5>
                <div class="col-lg-3">
                    <label for="course">Courses</label>
                    <select class="form-control form-control-sm text-center">
                  <option selected><--Select Course--></option>
                  <option>MCA</option>
                  <option>MMS</option>
                  <option>BCA</option>
                  <option>BBA</option>
              </select>
                </div>
                <div class="col-lg-3">
                    <label for="year">Year</label>
                    <select class="form-control form-control-sm text-center">
                <option selected><--Select Year--></option>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Last Year</option>
                     </select>
                </div>
                <div class="col-lg-3">
                    <label for="email">Semester</label>
                    <select class="form-control form-control-sm text-center">
                <option selected><--Select Semester--></option>
                
                <option>First Semester</option>
                <option>Second Semester</option>
                <option>Third Semester</option>
                <option>Fourth Semester</option>
             </select>
                </div>
                <div class="col-lg-3">
                    <label for="email">Subjects</label>
                    <select class="form-control form-control-sm text-center">
              <option selected><--Select Subjects--></option>
              <option>Fundamentals of Information Technology</option>
              <option>Programming Methodology</option>
              <option>Database Management Systems</option>
              <option>Fundamentals of Web Programming</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" for="First Name">First Name</label>
                    <input type="text" class="form-control form-control-sm" id="fname" required placeholder="Enter First Name" name="fname">
                </div>

                <div class="col-lg-4">
                    <label class="form-label" for="Last Name">Last Name</label>
                    <input type="text" class="form-control form-control-sm" id="lname" required placeholder="Enter Last Name" name="lname">

                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="Mobile">Contact Number</label>
                    <input type="number" class="form-control form-control-sm" id="mobile" required placeholder="Enter Mobile Number" name="mobile">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" for="Mobile">Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="dob" required placeholder="Select dob" name="dob">
                </div>
                <div class="col-lg-4 mt-4">
                    <label class="form-label" for="form3Example1n">Gender</label>


                    <label class="radio-inline"> <input type="radio" name="Gender" id="Male"
                            value="Male" checked> Male </label>
                    <label class="radio-inline"> <input type="radio" name="Gender"
                            id="Female" value="Female"> Female </label>
                    <label class="radio-inline"> <input type="radio" name="Gender"
                            id="Other" value="Other" > Other </label>
                </div>

                <div class="row">
                    <!-- <div class="col-lg-4">
                    <label class="form-label" for="Mobile">Contact Number</label>
                    <input type="number" class="form-control form-control-sm" id="mobile" placeholder="Enter Mobile Number" name="mobile">
                </div> -->
                    <div class="col-lg-4">
                        <label class="form-label" for="Email">Email-ID</label>
                        <input type="email" class="form-control form-control-sm" id="email" required placeholder="Enter Email ID" name="email">

                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="Last Name">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" required placeholder="Enter Password" name="password">

                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="Last Name">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" required placeholder="Enter Confirm Password" name="password">

                    </div>
                </div>
                <!-- <div class="col-lg-4">
                    <label class="form-label" for="Last Name">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter Password" name="password">

                </div> -->
            </div>
            <div> <br/></div>
            <div class="row">
                <h5 id="heading">Family Details</h5>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" for="Middle Name">Father's Name</label>
                    <input type="text" class="form-control form-control-sm" id="mname" required placeholder="Enter Father's Name" name="fathername">
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="Fathers Name">Father's Occupation</label>
                    <input type="text" class="form-control form-control-sm" id="mname" required placeholder="Enter Father's Occupation" name="foccupation">
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="Mobile">Father's Contact Number</label>
                    <input type="number" class="form-control form-control-sm" id="mobile" required placeholder="Enter Father's Mobile Number" name="mobile">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label" for="Mothers Name">Mother's Name</label>
                    <input type="text" class="form-control form-control-sm" id="mname" required placeholder="Enter Mother's Name" name="mothername">
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="Middle Name">Mother's Occupation</label>
                    <input type="text" class="form-control form-control-sm" id="mname" required placeholder="Enter Mother's Occupation" name="moccupation">
                </div>
                <div class="col-lg-4">
                    <label class="form-label" for="Mobile">Mother's Contact Number</label>
                    <input type="number" class="form-control form-control-sm" id="mobile" required placeholder="Enter Mother's Mobile Number" name="mobile">
                </div>
            </div>

            <div> <br/></div>
            <div class="row">
                <h5 id="heading">Address Details</h5>

                <div class="col-lg-4">
                    <label for="state">State </label>
                    <select class="form-control form-control-sm text-center">
                <option selected><--Select State--></option>                
                <option>Maharashtra</option>
                <option>Gujrat</option>
                <option>Goa</option>
                <option>Bihar</option>
                 </select>
                </div>
                <div class="col-lg-4">
                    <label for="District">District </label>
                    <select class="form-control form-control-sm text-center">
                        <option selected><--Select District--></option>                
                        <option>Ahmednagar</option>
                        <option>Pune</option>
                        <option>Nashik</option>
                        <option>Sangli</option>
                         </select>
                </div>
                <div class="col-lg-4">
                    <label for="Taluka">Taluka </label>
                    <select class="form-control form-control-sm text-center">
                        <option selected><--Select Taluka--></option>                
                        <option>Sangamner</option>
                        <option>Nagar</option>
                        <option>Akole</option>
                        <option>Kopargaon</option>
                         </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4">
                    <label for="Address1">Street Address </label>
                    <input type="text" class="form-control" id="Address" required placeholder="Enter Address1" name="Address">
                </div>
                <div class="col-lg-4">
                    <label for="Address2">Street Address Line 2 </label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter Address2" name="Address">
                </div>
                <div class="col-lg-4">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" id="pincode" placeholder="Enter pincode" name="pincode">
                </div>

            </div>


            <div> <br/></div>
            <div class="row">
                <h5>Upload Photo</h5>
                <div class="thumbnail">
                    <a href="Images/user.jpg">
                        <img src="Images/user.jpg" alt="Lights" style="width:100px;height: 100px;">
                        <div class="caption">
                            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                        </div>
                    </a>
                </div>

            </div>

            <button type="submit" class="btn btn-success mt-2"><a href="student_info.html" class="text-white">Submit</a></button>
        </form>
    </div>

</body>

</html>
